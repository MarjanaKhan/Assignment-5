<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Seba</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header-container">
        <nav class="navbar">
            <div class="nav-left">
                <img src="assets/logo.png" alt="Emergency Service Logo" class="logo">
                <p>Emergency <br>Service </p>
            </div>
            <div class="nav-right">
                <div class="nav-icon-pill">
                    <i class="fas fa-heart heart-icon-nav"></i>
                    <span id="heart-count">0</span>
                </div>
                <div class="nav-icon-pill">
                    
                    <span id="coin-count">100</span>
                    <img src="assets/coin.png" alt="Coin" class="coin-icon-img">
                </div>
                <div class="nav-copy-pill">
                    <span id="copy-count">0 Copy</span>
                </div>
            </div>
        </nav>

        <section class="hero-section">
            <img src="assets/logo.png" alt="Bangladesh Government Logo" class="gov-logo">
            <h1>Emergency Service Directory</h1>
            <p>Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
        </section>
    </header>

    <main class="container">
        <section class="main-content">
            <div class="card-grid" id="card-grid">
            </div>
            
            <aside class="call-history-section">
                <div class="history-header">
                    <h3><i class="fas fa-history"></i> Call History</h3>
                    <button class="clear-history-btn" id="clear-history-btn">Clear</button>
                </div>
                <div class="history-list" id="history-list">
                </div>
            </aside>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
